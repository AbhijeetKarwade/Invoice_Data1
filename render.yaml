services:
  - type: web
    name: invoice-extractor
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8
    disk:
      - name: uploads
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1
      - name: processed
        mountPath: /opt/render/project/src/processed
        sizeGB: 1